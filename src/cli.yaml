name: CKB Light Client
settings:
  - SubcommandRequired
subcommands:
  - run:
      about: Run the CKB light client.
      args:
        - config-file:
            help: The config file which includes the running parameters.
            long: config-file
            takes_value: true
            required: true
        - trusted-hash:
            help: |
                A trusted hash.
                If a CKB full node returns a chain without any block whose
                hash is this trusted hash, it will be banned.
                If there already has some data, then light client rollback
                the data to the block whose hash is this trusted hash before
                synchronizing.
            long: trusted-hash
            takes_value: true
            required: false
